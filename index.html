<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tech Gear</h1>
        <nav aria-label="Main Navigation Menu">
            <ul class="nav-list">
                <li><a href="" class="href">Products</a></li>
                <li><a href="" class="href">About</a></li>
                <li><a href="" class="href">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Innovative Tech Gadgets</h2>
            <p>Explore our latest range of tech gear designed for performance and style.</p>
        </section>
        <section class="products" aria-label="List of products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <article class="card">
                    <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Wireless Headphones" />
                    <p>High-quality sound with noise cancellation.</p>
                    <button class="button"aria-label="Buy Wireless Headphones">Purchase</button>
                </article>
                <article class="card">
                    <img src="https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=300&q=80" alt="Smart Watch" />
                    <p>Track your health and stay connected on the go.</p>
                    <button class="button"aria-label="Buy Wireless Headphones">Purchase</button>
                </article>
                <article class="card">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=300&q=80" alt="Portable Speaker" />
                    <p>Crystal clear sound in a compact design.</p>
                    <button class="button"aria-label="Buy Wireless Headphones">Purchase</button>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
